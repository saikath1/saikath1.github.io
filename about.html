<!DOCTYPE html>
<html lang="en">
<head>

  <title>About Me</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <header>

  </section>
  <footer>
    <p>&copy; 2025 Your Name.</p>
  </footer>

    fetch('about.md')

        document.getElementById('content').innerHTML = marked.parse(text);
      });
  </script>
</body>
</html>
