  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --text-color: #2c3e50;
      --light-bg: #ecf0f1;
      --border-color: #bdc3c7;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: var(--text-color);
      background-color: #ffffff;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #34495e 100%);
      padding: 20px 0;
      box-shadow: var(--shadow);
      z-index: 10;
      position: sticky;
      top: 0;
    }

    header h1 {
      margin: 0 20px;
      color: #ffffff;
      font-size: 1.8em;
      font-weight: 600;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      margin: 15px 20px 0 20px;
      gap: 0;
    }

    nav a {
      padding: 8px 16px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    nav a:hover {
      background-color: rgba(255,255,255,0.1);
      border-bottom-color: var(--secondary-color);
    }

    .content-wrapper {
      display: flex;
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .sidebar {
      width: 280px;
      background-color: var(--light-bg);
      padding: 30px 20px;
      border-right: 1px solid var(--border-color);
    }

    .sidebar img {
      width: 100%;
      border-radius: 10px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }

    .sidebar img:hover {
      transform: scale(1.02);
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .markdown-body {
      max-width: 800px;
      margin: auto;
    }

    .markdown-body h1, 
    .markdown-body h2, 
    .markdown-body h3 {
      color: var(--primary-color);
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    .markdown-body h1 {
      font-size: 2.2em;
      border-bottom: 3px solid var(--secondary-color);
      padding-bottom: 10px;
    }

    .markdown-body p {
      color: #444;
    }

    .markdown-body strong {
      color: var(--primary-color);
      font-weight: 600;
    }

    #quote-box {
      margin-top: 40px;
      padding: 20px;
      font-style: italic;
      color: #555;
      text-align: center;
      background: var(--light-bg);
      border-left: 4px solid var(--secondary-color);
      border-radius: 4px;
      line-height: 1.8;
    }

    footer {
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9em;
      color: #ffffff;
      background: linear-gradient(135deg, var(--primary-color) 0%, #34495e 100%);
      margin-top: auto;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.4em;
      }

      nav {
        margin: 10px 20px 0 20px;
        gap: 5px;
      }

      nav a {
        padding: 6px 10px;
        font-size: 0.9em;
      }

      .content-wrapper {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
        text-align: center;
        padding: 20px;
      }

      .main-content {
        padding: 20px;
      }

      .markdown-body h1 {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.2em;
      }

      nav a {
        padding: 5px 8px;
        font-size: 0.85em;
      }

      .main-content {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Saikath Bhattacharya</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="research.html">Research</a>
      <a href="Teaching.html">Teaching</a>
      <a href="publications.html">Publications</a>
      <a href="cv.html">CV</a>
      <a href="news.html">News</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="content-wrapper">
    <div class="sidebar">
      <img src="profile.jpg" alt="Profile Picture of Saikath Bhattacharya" />
    </div>

    <div class="main-content">
      <div id="content" class="markdown-body">Loading content...</div>
      <div id="quote-box"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 Saikath Bhattacharya. All rights reserved.</p>
  </footer>

  <script>
    fetch('index.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      });

    const quotes = [
      
      "I don't mind being bone and feathers. I just want to know what I can do in the air and what I can't, that's all. I just want to know how far I can fly. Jonathan Livingston Seagull By Richard Bach"
    ];
    document.getElementById('quote-box').textContent =
      quotes[Math.floor(Math.random() * quotes.length)];
  </script>
</body>
</html>
