<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile + Markdown Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #f7f7f7;
      padding: 20px;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
    }

    .sidebar img {
      width: 100%;
      border-radius: 50%;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .markdown-body {
      max-width: 800px;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
</head>
<body>
  <header>
    <h1>Welcome</h1>
    <nav>
      <a href="index2.html">Home</a>
      <a href="about.html">About</a>
      <a href="research.html">Research</a>
      <a href="Teaching.html">Teaching</a>
      <a href="publications.html">Publications</a>
      <a href="cv.html">CV</a>
      <a href="news.html">News</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
<!-- The sidebar contains a profile picture -->
<body>
  <div class="sidebar">
    <img src="profile.jpg" alt="Profile Picture">
  </div>
    <!-- The main content area will display the Markdown content -->
     
  <div class="main-content">
    <div id="markdown" class="markdown-body"></div>
  </div>

  <!-- Load Marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Load your Markdown file -->
  <script>
    fetch('index.md')  // Change to your .md file path
      .then(response => response.text())
      .then(text => {
        document.getElementById('markdown').innerHTML = marked.parse(text);
      });
  </script>
</body>
</html>
